<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
  <header>
    <h1>✨ Self Care Center ✨</h1>
  </header>
    <main>
      <h2>Which type of message?</h2>
      <section class="button-section">
        <div class="radio-buttons">
          <input type="radio" id="affirmation" name="radio" value="affirmation">
          <label for="affirmation">affirmation</label>
          <input type="radio" id="mantra" name="radio" value="mantra">
          <label for="mantra">mantra</label>
        </div>
        <button class="receive-button">Receive Message</button>
      </section>
      <section class="message-section" id="image-view">
        <img src="./assets/meditate.svg" alt="meditate image">
      </section>
      <section class="message-section hidden" id="message-view">
        <p class="display-message"></p>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="messageData.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
